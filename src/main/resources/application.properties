spring.application.name=prueba-tecnica

#configuracion conexion a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/prueba_tecnica?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=superusuario
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#configuracion swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

springdoc.swagger-ui.path=/swagger-ui.html

#springdoc.packages-to-scan=prueba_tecnica.controller
springdoc.paths-to-match=/**